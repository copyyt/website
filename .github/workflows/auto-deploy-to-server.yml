name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Yarn
        run: |
          curl -o- -L https://yarnpkg.com/install.sh | bash
          export PATH="$HOME/.yarn/bin:$PATH"

      - name: Install dependencies
        run: |
          yarn install

      - name: Build the application
        run: |
          yarn build

      - name: Extract build files (optional)
        run: |
          mkdir -p ./build
          cp -r ./dist/* ./build/

