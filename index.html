<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />

    <title>Copyyt - Seamlessly Copy and Share Text Across Devices</title>

    <!-- Primary Meta Tags -->
    <meta
      name="title"
      content="Copyyt - Seamlessly Copy and Share Text Across Devices"
    />
    <meta
      name="description"
      content="Copyyt lets you effortlessly copy and share text between your laptop, desktop, or mobile device. Secure, fast, and reliable. Stay productive wherever you are."
    />
    <meta
      name="keywords"
      content="Copyyt, text sharing, cross-device sync, clipboard manager, productivity, PWA, browser extension, secure text sharing"
    />
    <meta name="author" content="Copyyt Team" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#4F46E5" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://copyyt.psami.com/" />

    <meta
      property="og:title"
      content="Copyyt - Seamlessly Copy and Share Text Across Devices"
    />
    <meta
      property="og:description"
      content="Easily transfer text between your laptop, desktop, or mobile device. Encrypted, fast, and reliable. Try Copyyt today."
    />
    <meta property="og:image" content="https://copyyt.psami.com/og-image.jpg" />
    <meta property="og:site_name" content="Copyyt" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://copyyt.psami.com/" />
    <meta
      property="twitter:title"
      content="Copyyt - Seamlessly Copy and Share Text Across Devices"
    />
    <meta
      property="twitter:description"
      content="Copyyt helps you copy and share text instantly between devices. Fast, private, and built for productivity."
    />
    <meta
      property="twitter:image"
      content="https://copyyt.psami.com/og-image.jpg"
    />
    <meta property="twitter:creator" content="@psami_" />

    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- PWA Meta -->
    <meta name="application-name" content="Copyyt" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Copyyt" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Canonical -->
    <link rel="canonical" href="https://copyyt.psami.com/" />

    <!-- Preload for performance -->
    <link rel="preload" href="/src/main.tsx" as="script" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
